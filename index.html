<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Uriel's Quiz Of Some Sort</title>
  <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <section class="Clock">
        <div class="time" id="timer">
            <h1> Total Time to complete: 01:00 </h1>
        </div>
    </section>

    <section class="Menu" id="Main"></section>
        <div id="menu">
            <button class="start-btn" id="start-btn">Start Quiz</button>
            <div class="header" id="body-Quiz">
                <h2>Try to answer the following "questions" within the time limit! 
                    Keep in mind that incorrect answers will 
                    penalize your scoretime by ten seconds!</h2>
            </div>
        </div>
   
    <div class="Quiz" id="quiz-container">
        <div class="questions" id="question"></div>
        <div class="answer" id="choices"></div>
        <button class="btn" onclick="ansCheck()" id="check-btn" style="display: block;">Check</button>
    </div>
        <div id="score-container" class="container" style="display: none;">
        <p id="score"></p>
        <button class="btn" id="restart-btn">Restart</button>
        <script src="./Assets/script.js"></script>
    </div>
        
</body>
</html>
